<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="tools">
        <div class="toolbox">
            <div class="tool active-tool" id="pencil">
                <img src="./icons/pencil.png" alt="" srcset="">
                <div class="tool-options hide" id="pencil-options">
                    <input type="range" name="" id="pencilSize" value="1" min="1" max="40">
                    <div class="pencil-colours">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="yellow"></div>
                        <div class="black"></div>
                    </div>
                </div>
            </div>
            <div class="tool" id="eraser">
                <img src="./icons/eraser.png" alt="" srcset="">
                <div class="tool-options hide" id="eraser-options">
                    <input type="range" name="" id="eraserSize" value="1" min="1" max="40">
                </div>
            </div>
            <div class="tool" id="sticky-notes">
                <img src="./icons/Note-icon.png" alt="" srcset="">
            </div>
            <div class="tool" id="upload">
                <img src="./icons/photo.png" alt="" srcset="">
                <input type="file" src="" alt="" id="photo-upload" style="display: none;">
            </div>
            <div class="tool" id="download">
                <img src="./icons/download.png" alt="" srcset="">
            </div>
            <div class="tool" id="undo">
                <img src="./icons/undo.png" alt="" srcset="">
            </div>
            <div class="tool" id="redo">
                <img src="./icons/redo.png" alt="" srcset="">
            </div>
            <div class="tool" id="clear">
                <img src="./icons/remove.png" alt="" srcset="">
            </div>
        </div>
    </div>
    <div class="content">
        <canvas id="canvas"></canvas>
    </div>
</body>

<script src="./script.js"></script>
<script src="./tools.js"></script> <!--is file ke upar ek aur js file hain to canvas lane ki jrurt nhi he is file me-->
<script src="./sticky.js"></script>
<script src="./img.js"></script>
<script src="./createSticky.js"></script>
